DATASET:
  project_dir: ./
  data_dir: data
  loading_data: LOAD_LABEL_UNLABEL
  dataset: CIFAR10
  strongaugment: RA
  cut_type: cutout
  label_num: 4000
  num_expand_x: 65536
  mu: 7
  barely: false
  add_noisy_label: false
  both_strong: false
MODEL:
  name: CifarResNeXt
  depth: 50
  widen_factor: 1
  num_classes: 10
  dropout: 0.0
  cardinality: 12
  width: 1
  base_width: 4
EXPERIMENT:
  name: FMExperiment
  out_model: ./checkpoints/checkpoints_celiali_resnext50_1_cadinality12/
  log_path: ./outputs/outputs_resnext50_1_cadinality12/
  used_gpu: true
  decay_type: cosine
  abel_decay: 0.1
  optim_lr: 0.03
  optim_momentum: 0.9
  used_nesterov: true
  warmup: 0
  wdecay: 0.0005
  clip: 1
  ema_used: true
  ema_decay: 0.999
  threshold: 0.95
  lambda_unlabeled: 1
  batch_size: 32
  num_workers: 4
  n_imgs_per_epoch: 65536
  epoch_n: 120
  save_every: 2
  save_matrix_every: 20
  resume: true
  resume_checkpoints: ./checkpoints/checkpoints_celiali_resnext50_1_cadinality12/FMExperiment.pth.tar
  save_cfmatrix: false
  batch_balanced: false
  neg_penalty: false
  equal_freq: false
  eta_negpenalty: 0.05
  eta_dynamic: false
  use_nlloss: false
  q: 0.0001
Logging:
  name: FM
  seed: 1265
